<body>
    <div id="container">
        <header>
            <div id="top">
                <ul id="top1">
                    <li class="tlist">
                        <a href="" class="topm">서비스</a>
                        <ul id="sm-1">
                            <li style="border-bottom: 0.5px solid rgba(192, 192, 192,0.7);"><a href="">서비스 소개</a></li>
                            <li style="border-bottom: 0.5px solid rgba(192, 192, 192,0.7);"><a href="">서비스 비용</a></li>
                            <li><a href="">오시는 길</a></li>
                        </ul>
                    </li>
                    <li class="tlist">
                        <a href="" class="topm">바로예약</a>
                    </li>
                    <li class="tlist">
                        <a href="" class="toplogo"><img src="/Jim guard_logo.png" alt="logo"

                    </li>
                    <li class="tlist">
                        <a href="" class="topm">예약확인</a>
                    </li>
                    <li class="tlist">

                            <li><a href="">이용후기</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <section>
            <p class="pp" style="font-size: 3em; font-family: 'NotoKrl',sans-serif;">FAQ</p>
            <p class="pp" style="font-size: 1.2em; font-weight: 700; font-family: 'Roboto Condensed', sans-serif;">Frequently asked
                questions</p>
            <form action="">
                <div id="support">
                    <fieldset id="field1">
                        <fieldset id="field2">
                            <input type="checkbox" name="" id="aa">
                            <label for="aa">제목<i class="fa-solid fa-chevron-down" style="padding-left: 25px;"></i></label>
                        </fieldset>
                        <input type="text" name="" id="search">
                        <input type="submit" value="검색" id="button">
                    </fieldset>
                    <div id="que">
                        <ul>
                            <li>
                                <input type="checkbox" name="" id="">
                                <label for="">숙소(호텔)에서 바로 이동서비스를 신청하고 싶습니다.<i class="fa-solid fa-chevron-down"></i></label>
                            </li>
                            <li>
                                <input type="checkbox" name="" id="">
                                <label for="">동대구역 또는 터미널 픽업서비스 이용시 어떻게 해야되나요?<i class="fa-solid fa-chevron-down"></i></label>
                            </li>
                            <li>
                                <input type="checkbox" name="" id="">
                                <label for="">주말이나 공휴일에도 이용이 가능한가요?<i class="fa-solid fa-chevron-down"></i></label>
                            </li>
                            <li>
                                <input type="checkbox" name="" id="">
                                <label for="">보관 물품 중에 분실물이 있을 시 배상 해주나요?<i class="fa-solid fa-chevron-down"></i></label>
                            </li>
                        </ul>
                        <!-- <p>Q.숙소(호텔)에서 바로 이동서비스를 신청하고 싶습니다.</p> -->
                    </div>
                </div>
            </form>
        </section>
        <div id="sdk">
            <a href=""><img src="/카톡상담.png" alt=""></a>
        </div>
        <footer>

        </footer>
